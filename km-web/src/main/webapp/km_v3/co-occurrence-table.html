<h3>Co-occurrence Results</h3>
<div>
    <p>Elapsed: {{searchCtrl.results.collocations.elapsed }}ms</p>
    <table class="table table-striped table-hover " ng-show="searchCtrl.results.collocations.results.terms">
        <thead>
        <tr>
            <th class="col-md-2">#</th>
            <th class="col-md-10">Terms</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="entry in searchCtrl.results.collocations.results.terms ">
            <td>{{$index + 1}}</td>
            <td>{{ entry.coincidentalTerm }}</td>
        </tr>
        </tbody>
    </table>

    <table class="table table-striped table-hover " ng-show="searchCtrl.results.collocations.results.phrases">
        <thead>
        <tr>
            <th class="col-md-2">#</th>
            <th class="col-md-10">Phrases</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="entry in searchCtrl.results.collocations.results.phrases ">
            <td>{{$index + 1}}</td>
            <td>{{ entry.coincidentalTerm }}</td>
        </tr>
        </tbody>
    </table>

    <table class="table table-striped table-hover " ng-show="searchCtrl.results.collocations.results.phrases_excluded">
        <thead>
        <tr>
            <th class="col-md-2">#</th>
            <th class="col-md-10">Phrases (query exclusive)</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="entry in searchCtrl.results.collocations.results.phrases_excluded ">
            <td>{{$index + 1}}</td>
            <td>{{ entry.coincidentalTerm }}</td>
        </tr>
        </tbody>
    </table>
</div>
