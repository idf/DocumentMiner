<h3>Charts</h3>
<div>
    <h4>Point-wise Relative Entropy Scores</h4>
    <div ng-controller="BarController as barCtrl">
        <canvas ng-init="barCtrl.init('terms')" class="chart chart-bar" data="barCtrl.data" labels="barCtrl.labels" options="barCtrl.options"></canvas>
    </div>
    <div ng-controller="BarController as barCtrl">
        <canvas ng-init="barCtrl.init('phrases')" class="chart chart-bar" data="barCtrl.data" labels="barCtrl.labels" options="barCtrl.options"></canvas>
    </div>
    <div ng-controller="BarController as barCtrl">
        <canvas ng-init="barCtrl.init('phrases_excluded')" class="chart chart-bar" data="barCtrl.data" labels="barCtrl.labels" options="barCtrl.options"></canvas>
    </div>
</div>
